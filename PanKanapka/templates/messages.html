{% if messages %}
<div class="alert alert-warning alert-dismissible" role="alert"  position=-webkit-sticky
  position = sticky>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
            {% for message in messages %}
    <div {% if message.tags %} class="{{ message.tags }}"{% endif %}>{% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}</div>
           {% endfor %}
</div>

{% endif %}
