{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col col-12">
                <h4>{{sandwich.name}}</h4>
            </div>
            <div class="col col-xs-12 col-sm-6 col-md-4">
                <img src="{{sandwich.image.url}}" />
            </div>
            <div class="col col-xs-12 col-sm-6 col-md-8">
                <ul id="ingredients_header">Sk≈Çadniki:</ul>
                {% for ingredient in sandwich.ingredients.all %}
                    <li class="ingredient">{{ ingredient.name }} - {{ ingredient.price }} PLN</li>
                {% endfor %}
            </div>
            <div id="price" class="col col-xs-12 col-sm-6 col-md-8">
                Cena: {{ sandwich.price }} PLN
            </div>
        </div>
    </div>

    <style>
        h4 {
            text-align: center;
            padding: 20px;
        }
        .container {
            padding: 20px;
        }

        #ingredients_header{
            font-variant: small-caps;
            font-weight: 600;
            font-size: 20px;
        }

        #price{
            font-size: 24px;
            font-weight: 600;
            text-align: right;
            margin-top: 20px;
        }
    </style>
{% endblock %}
